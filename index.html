<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ping Pong</title>
 <style>
  * {
   overflow: hidden;
   margin: 0;
   padding: 0;
  }
 </style>
</head>
<body>

 <canvas>

 </canvas>

 <script>
  //constante do canvas
  const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d"), gapX = 10;


  const mouse = {
   x: 0,
   y: 0
  }

  const field = {
   //define tamanho do campo/jogo
   w: window.innerWidth,
   h: window.innerHeight,

   //desenha o campo
   draw: function () {
   canvasCtx.fillStyle = "#286047";
   canvasCtx.fillRect(0, 0, this.w, this.h);
   }

  }

  const line = {
   //define tamanho
   w: 15,
   h: field.h,


   //desenha a linha(rede)
   draw: function () {
    canvasCtx.fillStyle = "#fff";
    canvasCtx.fillRect((field.w - this.w) / 2, 0, this.w, this.h);
   }

  }

  const leftPaddle = {
   //define coordenadas e tamanho
   x: gapX,
   y: (field.h - 200) / 2,
   w: line.w,
   h: 200,

   //move a raquete com o mouse
   _move: function () {
    this.y = mouse.y - this.h / 2;
   },


   //desenha a raquete esquerda
   draw: function () {
    canvasCtx.fillStyle = "#fff";
    canvasCtx.fillRect(this.x, this.y, this.w, this.h);
    this._move();
   }

  }

  const rightPaddle = {
   //define coordenadas e tamanho
   x: field.w - (gapX + line.w),
   y: (field.h - 200) / 2,
   w: line.w,
   h: 200,

   //move a raquete com a bolinha
   _move: function () {
    this.y = ball.y - this.h / 2;
   },


   //desenha a raquete direita
   draw: function () {
    canvasCtx.fillStyle = "#fff";
    canvasCtx.fillRect(this.x, this.y, this.w, this.h);
    this._move();
   }

  }

  const score = {
   //define placar posição e tamanho
   human: 0,
   computer: 0,

   
   //desenha o placar
   draw: function () {
    canvasCtx.font = "bold 72px Arial";
    canvasCtx.textAlign = "center";
    canvasCtx.textBaseline = "top";
    canvasCtx.fillStyle = "#01341d";
    
    canvasCtx.fillText(this.human, field.w * 0.25, (field.h - 72) / 2);
    canvasCtx.fillText(this.computer, field.w * 0.75, (field.h - 72) / 2);
   }
   
  }

  const ball = {
   //define coordenadas e tamanho
   x: field.w / 2,
   y: field.h / 2,
   //se mudar r tem que mudar nos margins
   r: 20,
   
   //define margens para fisica
   marginRight: field.w - 20 - rightPaddle.w - gapX,
   marginLeft: 20 + rightPaddle.w + gapX,
   marginTop: 20,
   marginBottom: field.h - 20,

   

   //define velocidade e direção
   speed: 5,
   directionX: 1,
   directionY: 1,

   //move a bolinha
   _move: function () {
    this.x += this.directionX * this.speed;
    this.y += this.directionY * this.speed;
   },

   //decide direção da bolinha
   _reverseX: function () {
    this.directionX *= -1;
   },

   _reverseY: function () {
    this.directionY *= -1;
   },

   //pontos dos jogadores
   _pontoJogador1: function () {
    score.human +=1;
    this.x = field.w / 2;
    this.y = field.h / 2;
    do {
     this.directionX = Math.round((Math.random() - 0.5) * 2);
     this.directionY = Math.round((Math.random() - 0.5) * 2);
    }while (this.directionX == 0 || this.directionY == 0);
   },

   _pontoJogador2: function () {
    score.computer +=1;
    this.x = field.w / 2;
    this.y = field.h / 2;
    do {
     this.directionX = Math.round((Math.random() - 0.5) * 2);
     this.directionY = Math.round((Math.random() - 0.5) * 2);
    }while (this.directionX == 0 || this.directionY == 0);
    if (score.computer > 9) {
     window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmljIHJvbGw%3D";
    }
   },

   _calcPosition: function () {
    //ponto jogador 1
    if (this.x > this.marginRight) {
     if (rightPaddle.y < this.y && this.y < rightPaddle.y + rightPaddle.h) {
      this._reverseX();
     } else {
      this._pontoJogador1();
     }
    }

    //ponto jogador 2
    if (this.x < this.marginLeft) {
     if (leftPaddle.y < this.y && this.y < leftPaddle.y + leftPaddle.h) {
      this._reverseX();
     } else {
      this._pontoJogador2();
     }
    }





    //mantem nas margens top e bottom
    if (this.y > this.marginBottom || this.y < this.marginTop) {
     this._reverseY();
    }
   },
   
   //desenha a bolinha
   draw: function () {
    canvasCtx.fillStyle = "#fff";
    canvasCtx.beginPath();
    canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
    canvasCtx.fill();

    this._calcPosition();
    this._move();
   }
   
  }

  function setup() {
   canvasEl.width = canvasCtx.width = field.w;
   canvasEl.height = canvasCtx.height = field.h;
  }

  function draw() {
   field.draw();
   line.draw();

   leftPaddle.draw();
   rightPaddle.draw();

   score.draw();

   ball.draw();
  }

  window.animateFrame = (function () {
   return (
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (callback) {
     return window.setTimeout(callback, 1000 / 60)
    }
   )
  })()

  //codigo principal
  function main() {
   animateFrame(main);
   draw();
  }

  setup();
  main();

  //le o mouse
  canvasEl.addEventListener("mousemove", function (e) {
   mouse.x = e.pageX;
   mouse.y = e.pageY;
  })

 </script>

 
</body>
</html>
